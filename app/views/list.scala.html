<script type="text/javascript" src ='@routes.Assets.at("javascripts/list.js")'></script>

<h1 class="page-header">Опросы</h1>

<form class="form-inline">

    <div class="input-group">
        <input style="max-width: 250px;" type="text" class="form-control" placeholder="Поиск..." data-bind="textInput: search">
    </div>

    <div class="input-group" style = "margin-left: 20px;">
        <button data-bind="click: getList" class="btn btn-default">
            <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Обновить
        </button>
    </div>

    <div class="input-group" style = "margin-left: 20px;">
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1"
            data-toggle="tooltip" data-placement="top" title="" data-original-title="Сортировка">
                <span class="glyphicon glyphicon-sort" aria-hidden="true"></span></span>
            <select class="form-control" aria-describedby="basic-addon1" data-bind="selectedOptions: sorter">
                <option selected value="interviewId desc">Сначала новые</option>
                <option value="interviewId">Сначала старые</option>
                <option value="interviewTitle">А - Я</option>
                <option value="interviewTitle desc">Я - А</option>
            </select>
        </div>
    </div>

</form>

<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Дата создания
                </th>
                <th>Название
                </th>
                <th>Вопросов
                </th>
                <th>Ответов
                </th>
                <th>Ссылка
                </th>
                <th>
                </th>
                <th>
                </th>
                <th>
            </tr>
        </thead>
        <tbody data-bind="foreach: interviewList">
            <tr>
                <td data-bind="text: interviewDate"></td>
                <td><strong data-bind="text: interviewTitle"></strong></td>
                <td data-bind="text: interviewQcount"></td>
                <td data-bind="text: interviewAcount"></td>
                <td><input type="text" data-bind="value: interviewURL" readonly size="25"/></td>
                <td>
                    <button class="btn btn-default btn-sm" data-bind="click: $root.editInterview">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Редактировать</button>
                </td>
                <td>
                    <button class="btn btn-default btn-sm" data-bind="click: $root.answers">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Ответы</button>
                </td>
                <td>
                    <button class="btn btn-default btn-sm" data-bind="click: $root.removeInterview">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true" style="color: darkred;"></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
