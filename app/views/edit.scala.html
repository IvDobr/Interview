<script type="text/javascript" src ='@routes.Assets.at("javascripts/edit.js")'></script>

<style>
    label {margin-top: 10px;}
</style>

<h1 class="page-header">Создание нового опроса</h1>

<div style="max-width: 50%;">
    <label for="intTitle">Название опроса</label>
    <input type="text" class="form-control" id="intTitle" placeholder="Название" data-bind='value: title' >

    <label for="intDescription">Описание опроса</label>
    <textarea rows="5" class="form-control" id="intDescription" placeholder="Описание" data-bind='value: description' ></textarea>

    <label><input type="checkbox" data-bind="checked: reqUserName" checked/> Узнавать имя у опрашиваемого?</label>
</div>

<h3>Вопросы</h3>

<div>
    <table class="table" data-bind="visible: questions().length > 0">
        <tr>
            <th>Вопрос</th>
            <th>Варианты ответов</th>
        </tr>
        <tbody data-bind="foreach: questions">
        <tr>
            <td>
                <input data-bind='value: question' size="50"/> <a href='#' data-bind='click: $root.removeQuestion'><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                <div><input type="checkbox" data-bind="checked: required" checked/> обязательный</div>
                <div><input type="checkbox" data-bind="checked: manyVars" /> множественный выбор</div>
            </td>
            <td>
                <table>
                    <tbody data-bind="foreach: variants">
                    <tr>
                        <td><input data-bind='value: variant' size="30"/></td>
                        <td><a href='#' data-bind='click: $root.removeVariant'><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a></td>
                    </tr>
                    </tbody>
                </table>
                <button class="btn btn-default btn-sm" data-bind='click: $root.addVariant'><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Добавить вариант</button>
                <div><input type="checkbox" data-bind="checked: userVar" /> вариант пользователя</div>
            </td>
        </tr>
        </tbody>
    </table>
    <button class="btn btn-default btn-sm" data-bind='click: addQuestion'><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Добавить вопрос</button>
</div>
